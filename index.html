<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSMA Météo</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="horodatage">

            <div class="date">10 février 2002 </div>
            <!-- dernière actualisation en dessous de la date-->
            <div class="heure">15h50</div> <!-- horlogue-->
            
        </div>
    </header>

    <main>
        <div id="cadre_meteo">

            <section>
                <div class="info_météo">
                    <img class="météo" src="icone météo/couvert.png">

                    <h3>58°C</h3>
                    Précipitation: 2%
                    humidité: 80%
                    Vent: 8km/h
                </div>
            </section>



            <div id="barre_A">
                <div class="couleur" value="1">Bon</div>
                <div class="couleur" value="2">Moyen</div>
                <div class="couleur" value="3">Dégradé</div>
                <div class="couleur" value="4">Mauvais</div>
                <div class="couleur" value="5">Très Mauvais</div>
                <div class="couleur" value="6">Extrèmement Mauvais</div>
            </div>
            <div id="cadre_sport">
                <div cla> </div>
            </div>
            <!-- information + iconographie
            météo-temperature-humidité
            -qualité de l'air-indice de pratique sportive-->
        </div>


    </main>
    <footer>
        <div id="cadre_footer">

            <img class="logoR" src="images/logo rsma.png"> <!-- (logo RSMA)-->

            <!-- mention des réalisateur (JOJO/D'essy/Nicolas ) + source  -->
        </div>


    </footer>
</body>

</html>
